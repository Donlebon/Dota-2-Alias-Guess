<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <script src="index.js" defer type = "module"></script>
    <title>Dota 2 Heroes</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
        <main class = "background">
            <header class = "header">
                <h1 class = "title">Dota Alias Trivia</h1>
                <img src="change.png" alt="Change-Background" class = "change position">
            </header>

            <section class = "hitpoints">
                <div class = "healthbar">
                    <h1 class = "lifetotal">8/8</h1>
                </div>
            </section>
                

            <div class = "trivia">
                <div class = "word-guess">
                </div>
            </div>

        </main>

    <footer class = "footer">
        <aside class = "footer-aside">
            <h1 class = "level">Level 1</h1>
            <h1 class = "credit">Heroes and Pictures belong to Valve Corp. Background pictures belongs to <a href = "https://www.deviantart.com/sheron1030" target = "_blank" class = "attribute">Sheron0130</a></h1>
        </aside>
        <div class = "keyboard">
            <div class = "row1">
                <button class = "key">Q</button>
                <button class = "key">W</button>
                <button class = "key">E</button>
                <button class = "key">R</button>
                <button class = "key">T</button>
                <button class = "key">Y</button>
                <button class = "key">U</button>
                <button class = "key">I</button>
                <button class = "key">O</button>
                <button class = "key">P</button>
            </div>
            <div class = "row2">
                <button class = "key">A</button>
                <button class = "key">S</button>
                <button class = "key">D</button>
                <button class = "key">F</button>
                <button class = "key">G</button>
                <button class = "key">H</button>
                <button class = "key">J</button>
                <button class = "key">K</button>
                <button class = "key">L</button>
            </div> 
            <div class = "row3">
                <button class = "key">Z</button>
                <button class = "key">X</button>
                <button class = "key">C</button>
                <button class = "key">V</button>
                <button class = "key">B</button>
                <button class = "key">N</button>
                <button class = "key">M</button>
            </div>
        </div>
        <div class = "hints">
        </div>
    </footer>
    </body>
</html>
